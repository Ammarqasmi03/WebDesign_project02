<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <title>Image Slider</title>
        
        <style>
            body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        #slide-container {
            width: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slide {
            display: none;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .contain {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            font-size: 18px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .prev { left: 10px; }
        .next { right: 10px; }
        </style>

        
        </head>

<body>
    <div id = "slide-container">
        <div  class = "slide">
            <img  src ="images/img1.jpeg">
            <div class = "contain">Caption Text 1</div>
        </div>
        <div  class = "slide">
            <img  src ="images/img2.jpeg">
            <div class = "contain">Caption Text 2</div>
        </div>
        <div  class = "slide">
            <img  src ="images/img3.jpeg">
            <div class = "contain">Caption Text 3</div>
        </div>
        <div  class = "slide">
            <img  src ="images/img4.jpeg">
            <div class = "contain">Caption Text 4</div>
        </div>
        <div  class = "slide">
            <img  src ="images/img5.jpeg">
            <div class = "contain">Caption Text 5</div>
        </div>
        <span class = "arrow  prev"  onclick = "controller(-1)">&#10094;</span>
        <span class = "arrow  next"  onclick = "controller(1)">&#10095;</span>
    </div>
    

    <script>
         let slideIndex = 0;
         showSlide(slideIndex);

    function controller(n) {
        slideIndex += n;
        showSlide(slideIndex);
    }

    function showSlide(n) {
        let slides = document.getElementsByClassName("slide");

        if (n >= slides.length) slideIndex = 0;
        if (n < 0) slideIndex = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex].style.display = "block";
    }
    </script>
</body>
