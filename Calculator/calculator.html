<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <title>Calculator</title>
       <style>

*
{
      margin : 0;
      padding : 0;
      box-sizing : border-box;
      font-family : 'Poppins' , sans-serif;

}

body
{
    width : 100%;
    height : 100%;
    display : flex;
    justify-content : center;
    align-items : center;
    background : linear-gradient(45deg,#0a0a0a,#3a4452);
}
.calculator
{
      border : 1px solid #717344;
      padding : 20px;
      border-radius : 16px;
      background : transparent ;
      box-shadow : 0px 3px 5px rgba(200,215,213,0.9);

}

input
{
        width : 320px;
        border : none;
        padding : 25px;
        margin : 5px;
        background : transparent;
        box-shadow : 0px 3px 5px rgba(84,84,84,0.5);
        font-size : 40px;
        text-align : right;
        text-decoration-color : #FFFFFF;
        cursor : pointer;
        color : #ffffff;


}
#inputbox
{
    color : white;
}

button
{
      border : none ;
      width : 60px;
      height : 60px;
      margin : 10px;
      border-radius : 50%;
      background : transparent;
      color : #FFFFFF;
      font-size : 20px;
      box-shadow : -8px -8px 15px rgba(113,115,112,0.9);
      cursor : pointer;

}

.color
{
      background : red;
          font-size : 25px;
}
.colors
{
    background : aqua;
    color : #ff00ff;
    font-size : 25px;
}

.operator
{
    color : white;
    background : orange;
    font-size : 30px;
}

       </style>
       <!-- <link  rel = "stylesheet"  href = "C:\Users\Delight\Desktop\style.css">
        -->
        </head>
<body>
   <div  class = "calculator" >

       <input type = "text" , placeholder = "0"  , id = "inputbox">
    <div>
        <button   class = "colors" >AC</button>
        <button  class = "color">DEL</button>
        <button  class = "operator">%</button>
        <button  class = "operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button    class = "operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button   class = "operator">+</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class = "operator">-</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button  class = "operator">=</button>
    </div>
    </div>

   <!-- JavaScript Code -->
    <script>
    let input = document.getElementById("inputbox");
    let buttons = document.querySelectorAll("button");
    let expression = "";

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            let value = button.innerText;

            if (value === "AC") {
                expression = "";
                input.value = "";
            }
            else if (value === "DEL") {
                expression = expression.slice(0, -1);
                input.value = expression;
            }
            else if (value === "=") {
                try {
                    expression = eval(expression).toString();
                    input.value = expression;
                } catch {
                    input.value = "Error";
                    expression = "";
                }
            }
            else {
                expression += value;
                input.value = expression;
            }
        });
    });
    </script>
</body>
