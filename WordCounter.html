<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <title>Word Counter</title>
        </head>
        <link rel = "stylesheet"  href ="">
        <style>
            body
{
    padding : 50px 120px  120px 120px;
     background : #212121;
     box-shadow : -4px -4px 10px rgba(310,310,311,0.5);
}
h1
{
      text-align : center;
      font-size : 50px;
      font-weight : bold;
      background : blue ;
      margin : 0px ;
      height : 75px;
}
        textarea
{


      height : 200px;
      width : 99.3%;
     border-radius : 2%;
     border : 2px solid blue ;
     font-size : 20px;
     color : black;
     background : white;
}

p
{
     text-align : center;
     margin : 2px;
     background : rgb(o,o,0);
     color : white;
     border : 1px solid transparent;
     font-size : 40px ;
     box-shadow : -8px -8px 15px rgba(84,84,84,0.5);
}

        </style>
        <body>
            <b><h1>Word Counter</h1></b>
            <textarea  id = "textbox"></textarea>
            <p><span id = "word">0</span> word and <span id = "char">0</span> character</p>
        </body>
        <script>
            let textbox = document.getElementById("textbox");

            textbox.addEventListener('input' , function()
               {
                   let text = this.value;
                    let char = text.length;
                    document.getElementById('char').innerHTML = char;

                    text = text.trim();
                    let word = text.split(" ");
                    let clearlist = word.filter(function(elm)
                    {
                        return elm != "";
                        });

                    let length = clearlist.length;

                    document.getElementById('word').innerHTML = length;

                });
        </script>
